<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap');
      </style>
    <script src="https://kit.fontawesome.com/2ada03be6d.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Golden Modules for D&D</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-bttns">
          <button class="like-bttn" type="button" name="most-liked">
            <i aria-hidden="true" class="fas fa-heart"></i>
            <p>Most Liked</p>
          </button>
          <button class="reviews-bttn" type="button" name="reviews">
            <i aria-hidden="true" class="far fa-file-alt"></i>
            <p>Reviews</p>
          </button>
          <button class="search-bttn" type="button" name="search">
            <i aria-hidden="true" class="fas fa-search"></i>
            <p>Search</p>
          </button>
        </div>
        <div class="title-bar">
          <div class="user-login">
            <button class="login-bttn" type="button" name="login-bttn">
              <i aria-hidden="true" class="far fa-user-circle"></i>
              <p>User Login</p>
            </button>
          </div>
          <div class="page-name">
            <h1>Golden Modules <i aria-hidden="true" class="fas fa-dice-d20"></i> </h1>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h2>Most Liked</h2>
      <article>
        <div class="module-container">
        </div>
      </article>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
